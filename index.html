<!DOCTYPE html>
<html lang="en">
<head>
    <  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Github Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>List User Repos</h1>

    <form id="js-form">
        <label for="user-name">Github User Name</label>
        <input type="text" name="user-name" id="user-name" required><br>

        <label for="max-results">Maximum results</label>
        <input type="number" name="max-results" id="max-results" value="10"><br>

        <input type="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
